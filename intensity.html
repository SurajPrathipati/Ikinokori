<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Test Intensity | PersonaIQ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="intensity-container">
        <h2>Select Test Intensity</h2>
        <p class="subtitle">Choose how deeply you want to explore your personality</p>

        <div class="card-wrapper">
            <div class="intensity-card" onclick="selectIntensity('surface', 5)">
                <h3>Surface</h3>
                <p>5 Questions</p>
                <span>Quick & light analysis</span>
            </div>

            <div class="intensity-card" onclick="selectIntensity('mid', 10)">
                <h3>Mid</h3>
                <p>10 Questions</p>
                <span>Balanced insights</span>
            </div>

            <div class="intensity-card" onclick="selectIntensity('deep', 20)">
                <h3>Deep</h3>
                <p>20 Questions</p>
                <span>Detailed personality mapping</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
